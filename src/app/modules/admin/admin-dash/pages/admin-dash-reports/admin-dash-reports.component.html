            </div>
            <div class="col-md-4">
                <h5 class="pt-2 pb-1"><strong> Service Providers by Location</strong></h5>
                <agm-map *ngIf="serviceLocations.length"
                [latitude]="serviceLocations[1].business.location.lat"
                [longitude]="serviceLocations[1].business.location.lang"
                [zoom]="7" >

                  <agm-marker *ngFor="let loc of serviceLocations"
                  [latitude]="loc.business.location.lat"
                  [longitude]="loc.business.location.lang"
                  [label] = "{
                    color: 'blue',
                    fontSize: '14px',
                    fontWeight: 'bold',
                    text: loc.business.title
                    }" >
                  </agm-marker>

                </agm-map>

            </div>
        </div>

<div class="pd-top-min">
  <h4>
    <mat-icon>library_books</mat-icon>
    <b> ID Verification Requests</b>
  </h4>

  <mat-form-field>
    <mat-label>
      <mat-icon>search</mat-icon>
      Search Verifications</mat-label
    >
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ranjith" />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      class="table-responsive"
      mat-table
      [dataSource]="dataSource"
      *ngIf="idVerifications.length"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.user_id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="issuer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Type</th>
        <td mat-cell *matCellDef="let row">{{ row.issuer }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="text-align: right;"
        >
          ACTION
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: right;">
          <button
            mdbBtn
            color="purple"
            text="white"
            class="btn btn-sm text-center"
            (click)="showUsertDetails(row.user_id)"
            (click)="idOptions.show()"
          >
            ACTION
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="text-center pd-top-min" *ngIf="!idVerifications.length">
      No Verification Requests
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
  </div>
</div>

<!--View Details Modal-->
<div
  mdbModal
  #idOptions="mdbModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  [config]="{ backdrop: false, ignoreBackdropClick: true }"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered"
    role="document"
    style="overflow-y: initial !important;"
  >
    <div class="modal-content" *ngIf="selectedVerification">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="idOptions.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">
          <mat-icon>auth_circle</mat-icon> ID Verification Request
        </h4>
      </div>

      <div class="modal-body" style="height: 450px; overflow-y: auto;">
        <!--more info-->
        <div class="text-center">
          <section class="text-center dark-grey-text">
            <!--booking info-->
            <div class="row">
              <div class="col-md-4 info-text">
                User ID
              </div>
              <div class="col info-input">
                <div class="row">
                  <div class="col-md-6">
                    <input
                      type="text"
                      matInput
                      disabled
                      value=" {{ selectedVerification.user_id }}"
                    />
                  </div>
                  <div class="col-md-6 text-center">
                    <button
                      mdbBtn
                      color="primary"
                      text="white"
                      class="btn btn-sm text-center"
                      mdbWavesEffect
                      routerLink="/users/{{ selectedVerification.user_id }}"
                    >
                      <span> View User </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 info-text">
                Verification State
              </div>
              <div class="col info-input">
                <input type="text" matInput disabled value="Pending " />
              </div>
            </div>
            <hr />
            <div class="id-photos pt-2 pb-2">
              <div class="row">
                <div class="col-md-4 text-enter">
                  <p><b> ID - Side A </b></p>
                  <img
                    [src]="selectedVerification.id_sideA"
                    style="width: 95%;"
                    alt="ID Side A"
                  />
                </div>
                <div class="col-md-4 text-enter">
                  <p><b> ID - Side B </b></p>
                  <img
                    [src]="selectedVerification.id_sideB"
                    style="width: 95%;"
                    alt="ID Side B"
                  />
                </div>
              </div>
            </div>
            <hr />
            <div class="info-top text-center">
              <button
                mdbBtn
                color="secondary"
                text="white"
                class="btn btn-md text-center"
                mdbWavesEffect
                (click)="verifyID(selectedVerification)"
              >
                <span> Verify User </span>
              </button>
            </div>
          </section>
        </div>
      </div>

      <div class="modal-footer">
        <button mdbBtn color="link" (click)="idOptions.hide()" mdbWavesEffect>
          Close
        </button>
      </div>
    </div>
    <div class="modal-content" *ngIf="!selectedVerification">
      <app-not-found-page></app-not-found-page>
    </div>
  </div>
</div>

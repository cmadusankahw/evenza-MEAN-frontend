<!--more info-->
<div class="text-center container-fluid" *ngIf="!editmode">
  <!--title-->

  <section class="text-center tb-spec dark-grey-text">
    <!--weekday info-->
    <div class="row" *ngFor="let a of openDays">
      <div class="col-md-5 info-text">
        {{ days[a.day] }}
      </div>
      <div class="col-md-7 info-input" *ngIf="a.isopened">
        <pre>{{ times[a.from_time] }} to {{ times[a.to_time] }}</pre>
      </div>
      <div class="col-md-7 info-input-closed" *ngIf="!a.isopened">
        Closed
      </div>
    </div>

    <br />
  </section>
</div>

<!--more info-->
<div class="text-center container-fluid" *ngIf="editmode">
  <!--title-->

  <section class="text-center tb-spec dark-grey-text">
    <!--weekday info-->
    <form class="service-form" #dateForm="ngForm">
      <div class="row pd-tp" *ngFor="let a of openDays">
        <div class="col-md-3 info-text">
          {{ days[a.day] }}
          <br />
          <!--check box-->
          <div class="closed-txt">
            <mat-checkbox
              [checked]="!a.isopened"
              (change)="a.isopened = !a.isopened"
              >Closed</mat-checkbox
            >
          </div>
        </div>
        <div class="col-md-9 info-input">
          <div class="row">
            <div class="col-md-6">
              <label for="input">Opening time</label>
              <select
                class="form-control"
                [disabled]="!a.isopened"
                [ngModel]="times[a.from_time]"
                name="{{ 'otime' + a.day }}"
                (change)="a.from_time = times.indexOf($event.target.value)"
              >
                <option *ngFor="let f of times"> {{ f }} </option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="input">Closing time</label>
              <select
                class="form-control"
                f
                [disabled]="!a.isopened"
                [ngModel]="times[a.to_time]"
                name="{{ 'ctime' + a.day }}"
                (change)="a.to_time = times.indexOf($event.target.value)"
              >
                <option *ngFor="let t of times"> {{ t }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="btns tet-center">
        <button
          class="btn btn-md"
          color="secondary"
          txt="white"
          mdbBtn
          mdbWavesEffect
          (click)="updateDates()"
        >
          Set Dates
        </button>
      </div>
    </form>
    <br />
  </section>
</div>

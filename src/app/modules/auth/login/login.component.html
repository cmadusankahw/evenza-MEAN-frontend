<!-- Material form login -->

<div class="login-scr">
  <mdb-card>
    <mdb-card-header class="purple text-center white-text py-4">
      <h5>
        <b>Sign in</b>
      </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body class="px-lg-5 pd-top-min">
      <!-- Form -->
      <form
        [formGroup]="loginForm"
        style="color: #757575;"
      >
        <!-- Email -->
        <div class="md-form">
          <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
          <input
            mdbInput
            mdbValidate
            type="email"
            id="form8"
            class="form-control"
            formControlName="email"

            required

          />
          <label for="form8">Email</label>
          <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)"
            >Email Invalid</mdb-error
          >
        </div>

        <!-- Password -->
        <div class="md-form">
          <mdb-icon fas icon="key" class="prefix"></mdb-icon>
          <input
            type="password"
            id="materialLoginFormPassword"
            class="form-control"
            mdbInput
            required
            formControlName="password"

          />
          <mdb-error
            *ngIf="password.invalid && (password.dirty || password.touched)"
            >Enter Your Password</mdb-error
          >
          <label for="materialLoginFormPassword">Password</label>
        </div>

        <div class="d-flex text-center justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button
          mdbBtn
          color="purple"
          outline="true"
          rounded="true"
          block="true"
          class="my-4 waves-effect z-depth-0"
          mdbWavesEffect
         (click) = "loginUser()"
        >
          Sign in
        </button>

        <div class="text-center">
          <!-- Register -->
          <p>
            Not a member?
            <a routerLink="/register">Register</a>
          </p>

          <!-- Social login -->
          <p>or sign in with:</p>
          <a type="button" mdbBtn floating="true" color="fb" size="sm">
            <mdb-icon fab icon="facebook"></mdb-icon>
          </a>
          <a type="button" mdbBtn floating="true" color="tw" size="sm">
            <mdb-icon fab icon="twitter"></mdb-icon>
          </a>
          <a type="button" mdbBtn floating="true" color="li" size="sm">
            <mdb-icon fab icon="linkedin"></mdb-icon>
          </a>
          <a type="button" mdbBtn floating="true" color="git" size="sm">
            <mdb-icon fab icon="github"></mdb-icon>
          </a>
        </div>
      </form>
      <!-- Form -->
    </mdb-card-body>
  </mdb-card>

  <div
    class="alert alert-danger alert-dismissible fade show alert-cls"
    role="alert"
    *ngIf="showAlert"
  >
    Username or Password is incorrect!
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
      (click)="showAlert = !showAlert"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Material form login -->
</div>

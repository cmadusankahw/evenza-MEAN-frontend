<div class="report pt-3 container-fluid">
  <div id="content" style="padding-left: 10px; padding-right: 10px;" *ngIf="id">
    <div class="pt-5 pb-3">
      <div class="title text-center">
        <h2 style="font-weight: bold; color: darkmagenta;" class="strong">
          Evenza - Smart event Management & Resourcing Platform
        </h2>
        <br />
        <h3>
          <b>
            <mdb-icon fas icon="calendar-check"> </mdb-icon> Event Details
            Analysis : Realtime Dashboard</b
          >
        </h3>
        <hr>
        <span> If Dashboard is not loading properly, View on </span> <a class="btn btn-md" mdbBtn mdbWavesEffect color="purple" href="https://charts.mongodb.com/charts-project-0-ywcjk/public/dashboards/ddbffeb6-c7b8-43a0-9a3c-4398fdce4d64" target="_blank">

    </div>

<section class="px-md-5 mx-md-5 text-center dark-grey-text pd-top-min">
  <!--Google map-->
  <div class="row d-flex justify-content-center mb-3">

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.149647370873!2d80.42209600127605!3d5.9741204956727465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae11567b7ac792d%3A0x3c389ee3a5f96f32!2sTringoLab!5e0!3m2!1sen!2slk!4v1597717737161!5m2!1sen!2slk"

      <!-- Material outline input -->
      <div class="md-form md-outline mt-3">
        <input mdbInput type="email" id="form-email" class="form-control" />
        <label for="form-email">E-mail</label>
      </div>

      <!-- Material outline input -->
      <div class="md-form md-outline">
        <input mdbInput type="text" id="form-subject" class="form-control" />
        <label for="form-subject">Subject</label>
      </div>

      <!--Material textarea-->
      <div class="md-form md-outline mb-3">
        <textarea
          mdbInput
          id="form-message"
          class="md-textarea form-control"
          rows="5"
        ></textarea>
        <label for="form-message">How can we help?</label>
      </div>

      <button
        mdbBtn
        mdbWavesEffect
        type="submit"
        class="btn btn-secondary btn-lg ml-0"
      >
        Submit<i class="far fa-paper-plane ml-2"></i>
      </button>
    </div>
    <!--Grid column-->
  </div>
  <!--Grid row-->
  <hr />

  <div class="container pd-top-min">
    <div class="row text-center">
      <!--Grid column-->
      <div class="col-lg-4 col-md-12 mb-4 mb-md-0">

      <!--Grid column-->

      <div class="col-lg-4 col-md-6 mb-4 mb-md-0">

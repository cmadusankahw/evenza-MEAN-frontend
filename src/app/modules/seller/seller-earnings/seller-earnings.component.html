<div class="pd-top-min" *ngIf="earninigs">
  <mat-form-field>
    <mat-label>
      <mat-icon>search</mat-icon>
      Search Earnings</mat-label
    >
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gunapala" />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table class="table-responsive" mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
        <td mat-cell *matCellDef="let row">{{ row.order_id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="service_booked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
        <td mat-cell *matCellDef="let row">{{ row.product }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="earned_date_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Earned Date & Time
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.earned_date }} {{ row.earned_time }}
        </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="text-align: center;"
        >
          Paid Amount(Rs.)
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">
          {{ row.amount_paid }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Commision Due</th>
        <td mat-cell *matCellDef="let row">
          {{ row.commission_due }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="amt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Total Earned(Rs.)
        </th>
        <td mat-cell *matCellDef="let row">
          <span style="color: darkslateblue;">
            <b> {{ row.amount }} </b></span
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
  </div>
</div>

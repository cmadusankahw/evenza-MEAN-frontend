<!-- app.component.html -->
<div class="form-group" *ngIf="!showLoc">
  <label>Enter address</label>
  <input
    type="text"
    class="form-control"
    (keydown.enter)="$event.preventDefault()"
    placeholder="Search Nearest Location"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="off"
    type="text"
    #search
  />
</div>

<agm-map
  *ngIf="!searchMode && !showLoc"
  [latitude]="recievedLocation.lat"
  [longitude]="recievedLocation.lang"
  [zoom]="zoom"
>
  <agm-marker
    [latitude]="recievedLocation.lat"
    [longitude]="recievedLocation.lang"
    [markerDraggable]="true"
    (dragEnd)="markerDragEnd($event)"
  ></agm-marker>
</agm-map>

<agm-map
  *ngIf="!searchMode && showLoc"
  [latitude]="recievedLocation.lat"
  [longitude]="recievedLocation.lang"
  [zoom]="zoom"
>
  <agm-marker
    [latitude]="recievedLocation.lat"
    [longitude]="recievedLocation.lang"
  ></agm-marker>
</agm-map>

<agm-map
  *ngIf="searchMode && recievedLocation.lat > 0"
  [latitude]="recievedLocation.lat"
  [longitude]="recievedLocation.lang"
  [zoom]="zoom"
>
  <agm-marker
    [latitude]="recievedLocation.lat"
    [longitude]="recievedLocation.lang"
    (dragEnd)="markerDragEnd($event)"
  ></agm-marker>

  <agm-marker
    *ngFor="let loc of recievedLocations"
    [latitude]="loc.business.location.lat"
    [longitude]="loc.business.location.lang"
    [color]="color"
    [label]="{
      color: 'blue',
      fontSize: '14px',
      fontWeight: 'bold',
      text: loc.business.title
    }"
  ></agm-marker>
</agm-map>

<br />
<h5>Address: {{ address }}</h5>
<h5>Town: {{ recievedLocation.homeTown }}</h5>
<hr />
<div class="btns text-center" *ngIf="!searchMode && !showLoc">
  <button
    class="btn btn-md"
    color="secondary"
    text="white"
    mdbBtn
    mdbWavesEffect
    style="margin: 0 auto;"
    (click)="updateLocation()"
  >
    Set Location
  </button>
</div>

<div class="btns text-center" *ngIf="searchMode && !showLoc">
  <button
    class="btn btn-md"
    color="secondary"
    text="white"
    mdbBtn
    mdbWavesEffect
    (click)="updateLocation()"
  >
    Book Selected Service
  </button>
  <button
    class="btn btn-md"
    color="secondary"
    outline="yes"
    mdbBtn
    mdbWavesEffect
    (click)="updateLocation()"
  >
    Reset Location
  </button>
</div>

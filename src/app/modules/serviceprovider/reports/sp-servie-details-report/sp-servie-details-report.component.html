<div class="report pt-1 container">

  <div id="content" class="shadow" style="padding-left:10px; padding-right:10px;">
    <div  class="pt-5 pb-3" >
      <div class="title text-center">
        <h2 style="font-weight:bold; color: darkmagenta;" class="strong"> Evenza - Smart event Management & Resourcing Platform</h2>
        <br>
        <h3><b> <mdb-icon fas icon="calendar-check"> </mdb-icon> Service Details Business report : </b></h3>
      </div>
      <hr>
      </div>
      <!-- top charts bar-->
      <div class="row">
        <div class="col-md-4">
          <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
          width="100%" height="400" [src]='url1'></iframe>
        </div>
        <div class="col-md-4">
          <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
          width="100%" height="400" [src]="url2"></iframe>
        </div>
        <div class="col-md-4">
          <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
          width="100%" height="400" [src]="url3"></iframe>
        </div>
      </div>

      <div class="container-fluid pt-3">
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
        width="100%" height="400" [src]='url4'></iframe>
      </div>

      <div class="container-fluid pt-3">
        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
        width="100%" height="400" [src]='url5'></iframe>
      </div>

  </div>

  <div class="btns text-center">
    <button mdbBtn color="primary" class="btn btn-md edtbt" mdbWavesEffect
    (click) ="printReport('content', 'Service_Details_Report')" > Print Report </button>
    <button mdbBtn color="primary" class="btn btn-md edtbt" mdbWavesEffect
    (click) ="emailReport('content')" > Request by Email </button>
  </div>

  </div>
